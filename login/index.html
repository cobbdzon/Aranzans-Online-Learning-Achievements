<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log-In</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="../css/topbar.css">
        <link rel="icon" href="../assets/img/LogoTransparent.png">
        <script src="../js/fontawesome.js"></script>

        <style>
            .topbar {
                background-color: #3b3b517f;
            }
        </style>
    </head>
    <body>
        <video class="bg-vid" autoplay muted loop>
            <source src="../assets/bgVideo.mp4" type="video/mp4">
        </video>

        <!--TOPBAR-->
        <div class="topbar">
            <ul class="button-container">
                <a class="button on-page" href="#">Log In</a>
                <!--<a class="button login" href="Login.html">Log In</a>-->
                <a class="button" href="../home/">Home</a>
                <a class="button" href="../about/">About</a>
            </ul>
        </div>

        <div class="header-container">
            <div class="header">
                <div class="logo"></div>
                <span class="title">Aranzans Online Learning Achievements</span> <br>
                <span class="quote">Designed for anyone, anywhere. Better learning starts here! </span>
            </div>
        </div>

        <div class="form-container">
            <!--LOGIN PANEL-->
            <div class="wrapper">
                <div class="login-title"><span>Login</span></div>
                <form action="../home/">
                    <!--EMAIL-->
                    <div class="row">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Email" required>
                    </div>
                    <!--PASSWORD-->
                    <div class="row">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="forgot"><a href="#">Forgot password?</a></div>
                    <!--LOGIN-->
                    <div class="row button">
                        <input type="submit" value="Log In">
                    </div>
                    <div class="sign-up">Not a member? <a href="../signup/">Sign up now!</a></div>
                </form>
            </div>
        </div>
    </body>
</html>
